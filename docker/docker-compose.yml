services:
  bot:
    image: ghcr.io/floshv1/floshy-bot:latest
    container_name: floshy-bot
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - uv-cache:/root/.cache/uv
    networks:
      - bot-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --label-enable --interval 300
    restart: unless-stopped


networks:
  bot-network:
    driver: bridge

volumes:
  uv-cache:
    driver: local