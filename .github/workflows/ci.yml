name: CI - floshy_bot

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      LOLAPI: ${{ secrets.LOLAPI }}
      APP_ID: ${{ secrets.APP_ID }}
      PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
      GUILD_ID: ${{ secrets.GUILD_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run linter (Ruff)
        run: python -m ruff check src tests

      - name: Format check (Black)
        run: python -m black --check src tests

      - name: Type check (Mypy)
        run: python -m mypy src

      - name: Run tests (pytest)
        run: python -m pytest tests --maxfail=1 --disable-warnings -v --cov=src

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      LOLAPI: ${{ secrets.LOLAPI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t floshy_bot_ci .

      - name: Test container dry-run
        run: |
          docker run --rm \
            -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
            -e LOLAPI=${{ secrets.LOLAPI }} \
            floshy_bot_ci python -c "print('Container OK!')"
