name: CI - floshy_bot

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      LOLAPI: ${{ secrets.LOLAPI }}
      APP_ID: ${{ secrets.APP_ID }}
      PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
      GUILD_ID: ${{ secrets.GUILD_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv run sync
            
      - name: Run linter (Ruff)
        run: uv run ruff check src tests

      - name: Format check (Black)
        run: uv run black --check src tests

      - name: Type check (Mypy)
        run: uv run mypy src

      - name: Run tests (pytest)
        run: uv run python -m pytest tests --maxfail=1 --disable-warnings -v --cov=src

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      LOLAPI: ${{ secrets.LOLAPI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t floshy_bot_ci .

      - name: Test container dry-run
        run: |
          docker run --rm \
            -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
            -e LOLAPI=${{ secrets.LOLAPI }} \
            floshy_bot_ci python -c "print('Container OK!')"
