name: CI - floshy_bot

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      LOLAPI: ${{ secrets.LOLAPI }}
      APP_ID: ${{ secrets.APP_ID }}
      PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
      GUILD_ID: ${{ secrets.GUILD_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache UV and pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff (lint)
        run: uv run ruff check src tests

      - name: Run Black (format check)
        run: uv run black --check src tests

      - name: Run Mypy (type checking)
        run: uv run mypy src  # uniquement src pour Ã©viter les doublons

      - name: Run tests (pytest)
        run: uv run pytest tests --maxfail=1 --disable-warnings -v --cov=src

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image (with cache)
        run: |
          docker build \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t floshy_bot_ci .

      - name: Dry-run container test
        run: |
          docker run --rm \
            -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
            -e LOLAPI=${{ secrets.LOLAPI }} \
            floshy_bot_ci python - << 'EOF'
            print("Container OK!")
            EOF
