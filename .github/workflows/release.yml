name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Changes in this release:
          - Run `git log $(git describe --tags --abbrev=0)..HEAD --oneline` for details
        draft: false
        prerelease: false
    
    - name: Deploy to Production
      run: echo "DÃ©ploiement en production pour ${{ github.ref_name }}"
