[pytest]
# Configuration pytest pour floshy_bot

# Ajoute le répertoire racine au PYTHONPATH
pythonpath = .

# Active le mode asyncio pour pytest-asyncio
asyncio_mode = auto

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de verbosité
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers personnalisés
markers =
    asyncio: test asynchrone
    integration: test d'intégration
    unit: test unitaire
