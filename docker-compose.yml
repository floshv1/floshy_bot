services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: floshy-bot
    restart: unless-stopped
    
    env_file:
      - .env
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - uv-cache:/root/.cache/uv   

    networks:
      - bot-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge

volumes:
  uv-cache:
    driver: local
